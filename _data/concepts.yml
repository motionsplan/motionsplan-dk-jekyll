kondition:
  type: kondition
  category: Aerob og anaerob kapacitet
  title: "🫀 Kondition (din aerobe kapacitet)"
  faq_title: 🫀 Hvad er kondition?
  excerpt: "Kondition er kroppens evne til at udføre fysisk arbejde over tid. Den afhænger af hjerte, lunger og muskler og kan forbedres med træning som løb, cykling og intervaltræning."
  btn_label: "Lær om kondition"
  url: "/kondition/"
  variations:
    - title: "🫀 Kondition (din aerobe kapacitet)"
      excerpt: "Kondition er kroppens evne til at udføre fysisk arbejde over tid. Den afhænger af hjerte, lunger og muskler og kan forbedres med træning som løb, cykling og intervaltræning."
      btn_label: "Lær om kondition"
      url: "/kondition/"
vo2max:
  title: 🫁 Maksimal iltoptagelse (VO₂max)
  category: Aerob og anaerob kapacitet
  faq_title: 🫁 Hvad er den den maksimale iltoptagelse VO₂max)?
  excerpt: "Maksimal iltoptagelse (VO₂ max) er et mål for kroppens evne til at optage og forbruge ilt under træning. VO2max bruges til at vurdere kondition. VO₂ max kan forbedres gennem træning med høj intensitet."
  btn_label: "Lær om VO2max"
  url: "/maksimale-iltoptagelse-vo2max/"
  type: kondition
  variations:
    - title: "🫁 Maksimal iltoptagelse (VO₂max)"
      excerpt: "Maksimal iltoptagelse (VO₂ max) er et mål for kroppens evne til at optage og forbruge ilt under træning. Den maksimale iltoptaeglse bruges til at vurdere kondition."
      btn_label: "Lær om VO2max"
      url: "/maksimale-iltoptagelse-vo2max/"
    - title: "🫁 Maksimal iltoptagelse (VO2max) (l/min)"
      excerpt: "Den maksimale iltoptagelse er et udtryk for hvor meget ilt, du kan optage under maksimalt arbejde. Den maksimale iltoptagelse måles i ml ilt (O2) kroppen optager pr. minut."
      btn_label: "Mere om VO2max"
      url: "/maksimale-iltoptagelse-vo2max/"
    - title: "🫁 Maksimal iltoptagelse (VO2max) (l/min)"
      excerpt: "Den maksimale iltoptagelse (VO2max) angiver, hvor god kroppen er til at optage den ilt, der er i den luft der indåndes. Dette er et udtryk for  hvor stor en motor en udøver har rent fysisk, da kroppens iltoptagelse er afgørende for kroppens evne til at producere energi til de arbejdende muskler."
      btn_label: "Alt om VO2max"
      url: "/maksimale-iltoptagelse-vo2max/"
vo2peak:
  title: 🫁 VO₂peak (højest opnåede iltoptagelse)
  category: Aerob og anaerob kapacitet
  faq_title: 🫁 Hvad er den den maksimale iltoptagelse VO₂max)?
  excerpt: "VO₂peak er den højest opnåede iltoptagelse i løbet af en præstation. Denne betegnelse bruges, når vi ikke kan være sikre på, at vi reelt har målt VO₂ max. Vi fortolker den nogenlunde som VO2max."
  btn_label: "Lær om VO2max"
  url: "/maksimale-iltoptagelse-vo2max/"
  type: kondition
  variations:
    - title: "🫁 Højest opnåede iltoptagelse (VO₂peak)"
      excerpt: "VO₂peak er den højest opnåede iltoptagelse i løbet af en præstation. Denne betegnelse bruges, når vi ikke kan være sikre på, at vi reelt har målt VO₂ max. Vi fortolker den nogenlunde som VO2max."
      btn_label: "Lær om VO2max"
      url: "/maksimale-iltoptagelse-vo2max/"
kondital:
  type: kondition
  category: Aerob og anaerob kapacitet
  title: "💨 Kondital (din VO₂ max i forhold til din kropsvægt)"
  faq_title: 💨 Hvad er den konditallet?
  excerpt: "Kondital er et mål for din aerobe kondition og angiver, hvor meget ilt din krop kan optage og forbruge pr. minut pr. kilo kropsvægt (ml O₂/kg/min). Et højere kondital betyder bedre udholdenhed og præstation. 💨🏃‍♂️"
  btn_label: "Lær om kondital"
  url: "/kondital/"
  variations:
    - title: "💨 Kondital (VO₂max ift. din kropsvægt)"
      excerpt: "Kondital er et mål for din aerobe kondition og angiver, hvor meget ilt din krop kan optage og forbruge pr. minut pr. kilo kropsvægt (ml O₂/kg/min). Et højere kondital betyder bedre udholdenhed og præstation. 💨🏃‍♂️"
      btn_label: "Lær om kondital"
      url: "/kondital/"
    - title: "💨 Kondital (ml/kg/min)"
      excerpt: "Konditallet er et udtryk for, hvor effektiv kroppen er i forhold til kropsvægten til at optage ilt, når den arbejder ved maksimal intensitet. Konditallet viser hvor meget ilt (ml) kroppen er i stand til at optage pr. min i forhold til ens kropsvægt (kg)."
      btn_label: "Lær om kondital"
      url: "/kondital/"
    - title: "💨 Kondital (ml/kg/min)"
      excerpt: "Konditallet angiver den maksimale iltoptagesle i forhold til kropsvægt, og giver derfor et godt mål hvor stor netop en udøvers motor er. Altså hvor meget ilt kroppen har til rådighed under maksimalt arbejde i forhold til dens størrelse."
      btn_label: "Alt om kondital"
      url: "/kondital/" 
lt1:
  type: kondition
  category: Laktattærskler
  title: "🔥 Aerob tærskel (LT1 eller AeT)"
  faq_title: 🔥 Hvad er den aerobe tærskel?
  excerpt: "Den aerobe tærskel (LT1) markerer det punkt lige før din krop begynder at producere mere laktat end den enkelte muskelfiber selv kan bruge, men det kan stadig bortskaffes effektivt andre steder i kroppen. Træning under LT1 forbedrer fedtforbrænding og udholdenhed. 🏃🔥"
  btn_label: "Lær om LT1"
  url: "/aerobe-taerskel/"
  variations:
    - title: "🔥 Den aerobe tærskel (LT1 eller AeT)"
      btn_label: "Forstå LT1"
      url: "/aerobe-taerskel/"
    - title: "🔥 LT1 - Den aerobe tærskel (AeT)"
      excerpt: "LT1 definerer din aerobe kapacitet - ved dette punkt kan den enkelte muskelfiber stadig bruge det producerede laktat. 🚴‍♂️"
      btn_label: "Læs om LT1"
      url: "/aerobe-taerskel/"
lt2:
  type: kondition
  category: Laktattærskler
  title: "⚡ LT2 (Anaerob tærskel)"
  faq_title: ⚡ Hvad er den anaerobe tærskel?
  excerpt: "Den anaerobe tærskel (LT2) markerer grænsen, hvor laktat produceres hurtigere, end kroppen kan bortskaffe det. 💪🔥"
  btn_label: "Lær om LT2"
  url: "/anaerobe-taerskel/"
  variations:
    - title: "⚡ Den anaerobe tærskel (LT2 eller AnT)"
      excerpt: "LT2 er den maksimale intensitet, hvor kroppen stadig kan balancere laktatniveauet. Over dette punkt stiger laktat hurtigt, og træthed sætter hurtigt ind. ⚡"
      btn_label: "Forstå LT2"
      url: "/anaerobe-taerskel/"
løbeøkonomi:
  type: kondition
  category: Løbepræstation
  title: "🏃‍♂️ Løbeøkonomi"
  faq_title: 🏃‍♂️ Hvad er løbeøkonomi?
  excerpt: "Løbeøkonomi beskriver, hvor effektivt din krop bruger ilt ved en given hastighed. Jo bedre løbeøkonomi, jo mindre energi bruger du til at løbe i samme tempo. 🔥"
  btn_label: "Forbedr din løbeøkonomi"
  url: "/lobeokonomi/"
  variations:
    - title: "🏃‍♂️ Løbeøkonomi"
      excerpt: "Løbeøkonomi er din evne til at løbe effektivt. En god løbeøkonomi betyder lavere iltforbrug og mindre træthed ved samme tempo. 💨"
      btn_label: "Lær om løbeøkonomi"
      url: "/lobeokonomi/"
    - title: "🏃‍♂️ Løbeøkonomi"
      excerpt: "Løbeøkonomi handler om, hvor meget energi din krop bruger til at bevæge sig fremad. Bedre teknik og træning kan reducere dit energiforbrug. ⚡"
      btn_label: "Læs om løbeøkonomi"
      url: "/lobeokonomi/"
maxpuls:
  type: kondition
  category: Pulstræning
  title: "❤️ Maxpuls – Din højeste hjertefrekvens"
  faq_title: ❤️ Hvad er maxpuls?
  excerpt: "Maxpuls er det højeste antal slag, dit hjerte kan slå per minut. Det er en afgørende faktor for pulstræning og bruges til at bestemme dine træningszoner. 💪🔥"
  btn_label: "Find din maxpuls"
  url: "/test-max-puls/"
  variations:
    - title: "❤️ Maxpuls – Hvor hurtigt kan dit hjerte slå?"
      excerpt: "Din maxpuls er genetisk bestemt og falder med alderen. Den er vigtig for at beregne dine træningszoner og optimere din kondition. 📈"
      btn_label: "Lær om maxpuls"
      url: "/test-max-puls/"
    - title: "❤️ Maksimale puls"
      excerpt: "Din maksimale puls er primært genetisk bestemt og falder med alderen. Maxpulsen kan være anvendelig til at beregne individuelle træningszoner. 📈"
      btn_label: "Lær om maxpuls"
      url: "/test-max-puls/"
    - title: "❤️ Maksimale puls"
      excerpt: "Maksimal puls  er det antal gange hjertet slår ved maksimalt arbejde. Maxpulsen kan bruges til at bestemme pulszoner til træning. Kan også kodes ind i mange pulsure, så pulsuret fortæller hvilke intensiteter, der arbejdes ved. 📈"
      btn_label: "Alt om maxpuls"
      url: "/test-max-puls/"
rate_of_force_development:
  type: styrke og eksplosivitet
  category: Neuromuskulær ydeevne
  title: "⚡ Rate of Force Development (RFD) – Kraftudviklingshastighed"
  faq_title: "⚡ Hvad er Rate of Force Development (RFD)?"
  excerpt: "RFD måler, hvor hurtigt du kan udvikle kraft. En høj RFD er afgørende for eksplosive bevægelser som sprint, spring og vægtløftning. Hurtigere kraftudvikling betyder bedre præstation i sport og styrketræning. 🚀💥"
  btn_label: "Lær om RFD"
  url: "/rate-of-force-development/"
  variations:
    - title: "⚡ Rate of Force Development (RFD)"
      excerpt: "Jo højere din Rate of Force Development, desto hurtigere kan du generere kraft, hvilket er afgørende for eksplosive sportspræstationer! ⚡🏋️"
      btn_label: "Lær om RFD"
      url: "/rate-of-force-development/"
peak_force:
