lt1:
  type: kondition
  category: Laktattærskler
  title: "🔥 LT1 (Aerob tærskel – skiftet til mere laktatproduktion)"
  faq_title: 🔥 Hvad er den aerobe tærskel?
  excerpt: "Den aerobe tærskel (LT1) markerer det punkt, hvor din krop begynder at producere mere laktat, men stadig kan bortskaffe det effektivt. Træning under LT1 forbedrer fedtforbrænding og udholdenhed. 🏃🔥"
  btn_label: "Lær om LT1"
  url: "/aerobe-taerskel/"
  variations:
    - title: "🔥  LT1 – den aerobe tærskel"
      btn_label: "Forstå LT1"
      url: "/aerobe-taerskel/"
    - title: "🔥 LT1 – nøglen til bedre udholdenhed"
      excerpt: "LT1 definerer din aerobe kapacitet – jo højere den er, desto bedre kan du præstere uden at ophobe for meget laktat. En vigtig zone for maratonløbere og cykelryttere! 🚴‍♂️"
      btn_label: "Læs om LT1"
      url: "/aerobe-taerskel/"
lt2:
  type: kondition
  category: Laktattærskler
  title: "⚡ LT2 (Anaerob tærskel – grænsen for laktattolerance)"
  faq_title: ⚡ Hvad er den anaerobe tærskel?
  excerpt: "Den anaerobe tærskel (LT2) markerer grænsen, hvor laktat ophobes hurtigere, end kroppen kan bortskaffe det. Træning over LT2 forbedrer din højintensive præstationsevne. 💪🔥"
  btn_label: "Lær om LT2"
  url: "/anaerobe-taerskel/"
  variations:
    - title: "⚡ LT2 – den anaerobe tærskel"
      excerpt: "LT2 er den maksimale intensitet, hvor kroppen stadig kan balancere laktatniveauet. Over dette punkt stiger laktat hurtigt, og træthed sætter hurtigt ind. ⚡"
      btn_label: "Forstå LT2"
      url: "/anaerobe-taerskel/"
    - title: "⚡ LT2 – grænsen for højintensiv træning"
      excerpt: "LT2 definerer din evne til at arbejde hårdt i længere tid. Når du forbedrer LT2, kan du presse dig selv hårdere uden at ramme muren. 🏋️‍♂️"
      btn_label: "Læs om LT2"
      url: "/anaerobe-taerskel/"
