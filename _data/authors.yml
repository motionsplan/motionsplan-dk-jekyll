kathrine.christensen:
  name             : "Kathrine Christensen"
  avatar           : "/assets/images/authors/kathrinechristensen.png" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Kathrine er en passioneret underviser og udøver af yoga og mindfulness meditation. Hun underviser på hold og workshops i primært i Vejle og Århus. Derudover underviser hun på Vejle Idrætshøjskole, DGI-huset Vejle og Mindfulness akademiet."
