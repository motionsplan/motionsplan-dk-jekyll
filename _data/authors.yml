  avatar           : "/assets/images/authors/jesper-emil-jakobsgaard.jpg"
  bio              : "Erhvervsforsker med en ph.d. fra Aarhus Universitet i muskelbiologi. Cand.scient. i idræt. Har arbejdet som fysisk træner i superligaen og på fysiologisk testcenter. Underviser i fysisk træning og træningsfysiologi ved Aarhus Universitet."
