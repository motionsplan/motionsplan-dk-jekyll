lsolesen:
  name: "Lars Olesen"
  title: "Cand. scient. i idræt og idrætshøjskolelærer"
  home: "/om/lars-olesen/"
  bio: |
    Lars er cand.scient. i Idræt og Sundhed fra Syddansk Universitet og har undervist i træning og sundhed siden 1999. Til daglig underviser han på Vejle Idrætshøjskole og uddanner fitnessinstruktører for DGI og DIF's Foreningsfitness. Lars arbejder ud fra den nyeste forskning og omsætter videnskabelig træningsviden til praktiske råd.
  avatar: "/assets/images/authors/larsolesen.jpg"
  featured: true
  links:
    - label: "Om forfatteren"
      icon: "fas fa-fw fa-link"
      url: "/om/lars-olesen/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:lars@motionsplan.dk"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/lsolesen/"
      rel: "author"
    - label: "Køb mig en kaffe"
      icon: "fas fa-fw fa-mug-hot"
      url: "https://www.buymeacoffee.com/lsolesen"
