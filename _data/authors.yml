andreas.christensen:
  name             : "Andreas Kjærsgaard Christensen"
  avatar           : "/assets/images/authors/andreas-christensen.jpg"
  bio              : "Siden januar 2017 har jeg været medejer af firmaet Occlude sammen med grundlægger Thomas Cortebeeck. I Occlude udvikler vi medicinsk registreret og pumpestyret okklusionsudstyr til professionel rehabilitering og sport. Vi har afholdt mere end 50 kurser i okklusionstræning på fysioterapiklinikker, hospitaler, uddannelsesinstitutioner og konferencer i ind- og udland."
  links:
    - label: "www.occlude.dk"
      icon: "fas fa-fw fa-link"
