lsolesen:
  name: "Lars Olesen"
  bio: "Lars Olesen er cand.scient. i Idræt og Sundhed fra Syddansk Universitet. Til daglig lærer på Vejle Idrætshøjskole, hvor han underviser i styrketræning, ernæring og teambuilding - og uddanner fitnessinstruktører for DGI og DIF's Foreningsfitness."
  avatar: "/assets/images/authors/larsolesen.jpg"
  featured: true
  links:
