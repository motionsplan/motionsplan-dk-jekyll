---
layout: webslides
---

{% for o in page.orbits %}
<section>
    <div class="wrap">
      <div class="content-left vertical-align" style="width: 30%">
        {% include orbit.html cards=o.cards %}
      </div>
      <div class="content-right vertical-align">
        <h2 class="aligncenter">{{ o.title }}</h2>
        <figure>
            <img class="aligncenter" src="https://chart.googleapis.com/chart?cht=qr&chs=250x250&chl={{ page.url | absolute_url }}?utm_source=orbit_{{ page.slug }}&utm_medium=qrcode&utm_campaign=website" alt="{{ m.title }}">
          </figure>
      </div>
    </div>
  </section>
  {% endfor %}
