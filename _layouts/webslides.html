<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    {% include head/favicon.html %}
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/css/webslides.css">
    <link rel="stylesheet" type="text/css" media="all" href="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/css/svg-icons.css">
    {% if page.sitemap == false or page.robots %}
      <meta name="robots" content="{{ page.robots | default: "noindex" }}">
    {% endif %}
</head>

<body>
    <header role="banner">
        <nav role="navigation">
            <p class="logo">
                <a style="background: url({{ '/favicon-32x32.png' | relative_url }}) no-repeat;" href="{{ '/' | relative_url }}" title="{{ site.name }}">Motionsplan</a>
            </p>
            <ul>
                {% assign footer_links = site.footer.links | where_exp: "item", "item.webslides != ''" %}
                {% for l in footer_links %}
                <li class="{{ l.label | downcase }}">
                    <a rel="external" href="{{ l.url }}" title="{{ l.label }}">
                      <svg class="{{ l.webslides }}">
                        <use xlink:href="#{{ l.webslides }}"></use>
                      </svg>
                      <em>@Motionsplan</em>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main role="main">
        <article id="webslides">
            {{ content }}
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/js/webslides.min.js"></script>
    <script>
        /* global WebSlides */
        window.ws = new WebSlides();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/js/svg-icons.js"></script>
</body>

</html>
