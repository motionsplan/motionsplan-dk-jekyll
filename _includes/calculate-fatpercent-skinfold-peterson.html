<form class="calculator" id="calculator_skinfold_peterson">
    <fieldset>
        <legend>Peterson 4-site skinfold måling af fedtprocent. Indtast de målte værdier.</legend>
        <div class="form-group">
            <label>Låret (mm)
                <input type="number" name="midthigh" min="0" max="100" step="0.1" placeholder="Midthigh (mm)" required>
            </label>
        </div>
        <div class="form-group">
            <label for="triceps">Triceps (mm)
                <input type="number" name="triceps" min="0" max="100" step="0.1" placeholder="Triceps (mm)" required>
            </label>
        </div>
        <div class="form-group">
            <label for="subscapularis">Skulderblad - subscapularis (mm)
                <input type="number" name="subscapularis" min="0" max="100" step="0.1" placeholder="Subscapularis (mm)" required>
            </label>
        </div>
        <div class="form-group">
            <label for="suprailiac">Hoftekam - suprailiac (mm)
                <input type="number" name="suprailiac" min="0" max="100" step="0.1" placeholder="Suprailiac (mm)" required>
            </label>
        </div>
        <div class="form-group">
            <label>Køn
            <select name="gender">
                <option value="male">Mand</option>
                <option value="female">Kvinde</option>
            </select>
            </label>
        </div>
        <div class="form-group">
            <label>Vægt (kg)
                <input type="number" name="weight" min="10" max="200" step="0.1" required>
            </label>
        </div>
        <div class="form-group">
            <label>Højde (cm)
                <input type="number" name="height" min="10" max="250" steps="0.1" required>
            </label>
        </div>
        <div class="form-group">
            <label for="age">Alder (år)
                <input type="number" name="age" min="10" max="100" required>
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label>Hudfoldstykkelse (mm)
                <input type="text" name="skinfold_peterson" disabled>
            </label>
        </div>
        <div class="form-group">
            <label>Fedtprocent (%)
                <input type="text" name="fatpercent_peterson" disabled>
            </label>
        </div>
        <div class="form-group">
            <label>Fedtfri masse (kg)
                <input type="text" name="ffm_peterson" disabled>
            </label>
        </div>
    </fieldset>
    {% include calculator-footer.html %}
</form>
