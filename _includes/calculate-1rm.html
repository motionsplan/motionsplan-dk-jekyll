<form name="rm">
    <table>
        <tbody>
            <tr bgColor="#d5e1e3">
                <td width="50%">
                    <label for="form-reps">Antal reps:</label>
                    <select name="reps" id="form-reps">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </td>
                <td width="50%">
                    <label for="form-weight">Vægt:</label>
                    <input maxLength="5" size="5" value="50" name="weight" id="form-weight"> kg
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <label for="form-sex">Køn:</label>
                    <select name="koen" id="form-sex">
                        <option value="1">Mand</option>
                        <option value="0">Kvinde</option>
                    </select>
                </td>
                <td width="50%">
                    <label for="form-trained">Træningstilstand:</label>
                    <select name="trained" id="form-trained">
                        <option value="1">Trænet</option>
                        <option value="0">Utrænet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <label for="form-brzycki">Anvend Brzycki's formel</label>
                    <select name="bformel" id="form-brzycki">
                        <option value="0">Nej</option>
                        <option value="1">Ja</option>
                    </select>
                </td>
                <td width="50%">
                    (Tager ikke hensyn til køn og træningstilstand, men er den mest udbredte formel)
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" class="btn btn--info btn--large" value="Beregn" id="calculate_rm" name="submit">
                </td>
            </tr>
        </tbody>
    </table>

    <table width="100%">
        <caption>Beregnede RM-værdier:</caption>
        <tbody>
            <tr>
                <th width="10%">1 RM</th>
                <th width="10%">2 RM</th>
                <th width="10%">3 RM</th>
                <th width="10%">4 RM</th>
                <th width="10%">5 RM</th>
                <th width="10%">6 RM</th>
                <th width="10%">8 RM</th>
                <th width="10%">10 RM</th>
                <th width="10%">12 RM</th>
                <th width="10%">15 RM</th>
            </tr>
            <tr>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm1" id="rm1">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm2" id="rm2">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm3" id="rm3">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm4" id="rm4">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm5" id="rm5">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm6" id="rm6">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm8" id="rm8">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm10" id="rm10">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm12" id="rm12">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="rm15" id="rm15">
                </td>
            </tr>
        </tbody>
    </table>
    <table width="100%">
        <caption>Vægt beregnet som procent af 1 RM:</caption>
        <tbody>
            <tr>
                <th width="10%">100%</th>
                <th width="10%">95%</th>
                <th width="10%">90%</th>
                <th width="10%">85%</th>
                <th width="10%">80%</th>
                <th width="10%">75%</th>
                <th width="10%">70%</th>
                <th width="10%">60%</th>
                <th width="10%">50%</th>
                <th width="10%">40%</th>
            </tr>
            <tr>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p100" id="p100">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p95" id="p95">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p90" id="p90">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p85" id="p85">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p80" id="p80">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p75" id="p75">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p70" id="p70">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p60" id="p60">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p50" id="p50">
                </td>
                <td width="10%">
                    <input maxLength="3" disabled="disabled" size="2" name="p40" id="p40">
                </td>
            </tr>
        </tbody>
    </table>
</form>
