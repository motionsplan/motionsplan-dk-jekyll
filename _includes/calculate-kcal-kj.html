<form class="calculator" id="calculator_kcal_kj">
    <fieldset>
        <legend>Omregner fra kcal til kJ</legend>
        <div class="form-group">
            <label>Kilokalorier (kcal)
                <input type="number" min="0" max="1000000" placeholder="fx 24" name="kcal_kj_kcal" required step="0.001">
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label>KiloJoule (kJ)
                <input name="kcal_kj_kj" disabled>
            </label>
        </div>
    </fieldset>
    {% include calculator-footer.html %}
</form>
