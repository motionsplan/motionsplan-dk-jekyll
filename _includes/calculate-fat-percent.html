<form class="form-inline">
    <fieldset>
        <legend>Køn</legend>
        <label for="checkbox-man" class="radio">
            <input name="sex" type="radio" value="man" id="checkbox-man" />
            Mand
        </label>
        <label for="checkbox-woman" class="radio">
            <input name="sex" type="radio" value="woman" id="checkbox-woman" />
            Kvinde
        </label>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <label for="age">Alder</label>
            <input class="input-mini" maxlength="3" name="age" id="age" size="3" type="text" value="" />
            <span class="help-inline">år</span>
        </div>
        <div class="form-group">
            <label for="height">Højde</label>
            <input class="input-mini" maxlength="3" name="height" id="height" size="3" type="text" value="" />
            <span class="help-inline">cm</span>
        </div>
        <div class="form-group">
            <label for="weight">Vægt</label> 
            <input class="input-mini" maxlength="3" name="weight" id="weight" size="3" type="text" value="" />
            <span class="help-inline">kg</span>
        </div>
        <input class="btn btn--large btn--success" id="calculate_fat_percent" type="button" value="Udregn" />
    </fieldset>
    <fieldset>
        <label>Body mass index (BMI)
            <input class="input-mini" disabled="disabled" name="BMI" id="BMI" size="6" type="text" value="" />
            <span class="help-inline">(udregnes)</span>
        </label>
        <label>Fedtmasse
            <input class="input-mini" disabled="disabled" name="fedtmasse" id="fat_mass" size="6" type="text" value="" />
            <span class="help-inline">kg (udregnes)</span>
        </label>
        <label>Fedtprocent
            <input class="input-mini" disabled="disabled" name="fedtprocent" id="fat_percent" size="6" type="text" value="" />
            <span class="help-inline">% (udregnes)</span>
        </label>
    </fieldset>
</form>
