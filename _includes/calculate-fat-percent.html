<form class="calculator" id="calculator_fat_percent">
    <fieldset>
        <legend>Udregning af fedtprocent. Indtast værdier</legend>
        <fieldset>
            <legend>Køn</legend>
            <label for="checkbox-man" class="radio">
                <input name="sex" type="radio" value="man" id="checkbox-man"> Mand &#9794;
            </label>
            <label for="checkbox-woman" class="radio">
                <input name="sex" type="radio" value="woman" id="checkbox-woman"> Kvinde &#9792;
            </label>
        </fieldset>
        <div class="form-group">
            <label for="age">Alder (år)</label>
            <input name="age" id="age" type="number" min="10" max="100" placeholder="Alder i år">
        </div>
        <div class="form-group">
            <label for="height">Højde (cm)</label>
            <input name="height" id="height" type="number" min="100" max="272" placeholder="Højde i cm">
        </div>
        <div class="form-group">
            <label for="weight">Vægt (kg)</label>
            <input name="weight" id="weight" type="number" min="30" max="200" placeholder="Vægt i kg">
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results">
        <legend>Resultater</legend>
        <label>Body mass index (BMI)
            <output name="BMI" id="BMI"></output>
        </label>
        <label>Fedtmasse
            <output name="fedtmasse" id="fat_mass"></output>
        </label>
        <label>Fedtprocent
            <output name="fedtprocent" id="fat_percent"></output>
        </label>
    </fieldset>
</form>
