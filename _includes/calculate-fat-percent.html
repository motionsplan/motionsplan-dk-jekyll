<form class="calculator">
    <fieldset>
        <legend>Udregning af fedtprocent. Indtast værdier</legend>
        <fieldset>
            <legend>Køn</legend>
            <label for="checkbox-man" class="radio">
                <input name="sex" type="radio" value="man" id="checkbox-man" /> Mand
            </label>
            <label for="checkbox-woman" class="radio">
                <input name="sex" type="radio" value="woman" id="checkbox-woman" /> Kvinde
            </label>
        </fieldset>
        <div class="form-group">
            <label for="age">Alder (år)</label>
            <input maxlength="3" name="age" id="age" type="text" placeholder="Alder i år" />
        </div>
        <div class="form-group">
            <label for="height">Højde (cm)</label>
            <input maxlength="3" name="height" id="height" type="text" placeholder="Højde i cm" />
        </div>
        <div class="form-group">
            <label for="weight">Vægt (kg)</label>
            <input maxlength="3" name="weight" id="weight" type="text" placeholder="Vægt i kg" />
        </div>
        <input id="calculate_fat_percent" type="button" value="Udregn" />
    </fieldset>
    <fieldset class="results" disabled="disabled">
        <legend>Resultater</legend>
        <label>Body mass index (BMI)
            <input disabled="disabled" name="BMI" id="BMI" type="text" placeholder="Venter på udregning" />
        </label>
        <label>Fedtmasse
            <input disabled="disabled" name="fedtmasse" id="fat_mass" type="text" placeholder="Venter på udregning" />
        </label>
        <label>Fedtprocent
            <input disabled="disabled" name="fedtprocent" id="fat_percent" type="text" placeholder="Venter på udregning" />
        </label>
    </fieldset>
</form>
