
<form class="calculator" id="calculator_hr_intensity_hrr">
  <fieldset>
    <legend>Beregning af arbejdspulsens intensitet i procent af <strong>pulsreserven</strong></legend>
    <div class="form-group">
      <label>Hvilepuls
        <input type="number" min="30" max="100" name="hr_rest" required>
      </label>
    </div>
    <div class="form-group">
      <label>Maxpuls
        <input type="number" min="120" max="250" name="hr_max" required>
      </label>
    </div>
    <div class="form-group">
      <label>Arbejdspuls
        <input type="number" min="60" max="250" name="hr_work" required>
      </label>
    </div>
    <input type="submit" value="Beregn">
  </fieldset>
  <fieldset class="results">
    <div class="form-group">
      <label>Intensitet (%)
        <input type="text" name="hrr_intensity" disabled>
      </label>
    </div>
  </fieldset>
</form>
