<form>
    <table bgcolor="#990000">
        <tbody>
            <tr bgcolor="#CCFFCC">
                <td colspan="2" bgcolor="#FFFFFF">Beregning af intervaller &#8211; indtast Vmax og Tmax</td>
            </tr>
            <tr bgcolor="#F3F3EB">
                <td>V<sub>max</sub>:</td>
                <td><input name="Vmax2" size="7" type="text" value="19.0" /> km/t (fra ovenstående test)</td>
            </tr>
            <tr bgcolor="#F3F3EB">
                <td>T<sub>max</sub>:</td>
                <td>
                    <input name="Min" size="5" type="text" value="4" /> minutter
                    <input name="Sek" size="5" type="text" value="20" /> sek.
                </td>
            </tr>
            <tr bgcolor="#F3F3EB">
                <td>
                    <input type="button" value="Beregn" id="calculate_vmax_running_intervals">
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr bgcolor="#CC6600">
                <td colspan="2">Anbefalet opvarmning</td>
            </tr>
            <tr bgcolor="#CC6600">
                <td>8 minutter på</td>
                <td>
                    <input maxlength="5" name="Opvarm1" size="7" type="text" disabled="disabled" /> til
                    <input maxlength="5" name="Opvarm2" size="7" type="text" disabled="disabled" /> km/t
                </td>
            </tr>
            <tr bgcolor="#CC6600">
                <td colspan="2">Intervaller</td>
            </tr>
            <tr bgcolor="#CC6600">
                <td>Interval-hastighed</td>
                <td><input maxlength="5" name="Vmax3" size="7" type="text" disabled="disabled" /> km/t</td>
            </tr>
            <tr bgcolor="#CC6600">
                <td>Interval-tid</td>
                <td>
                    <input maxlength="5" name="Vmaxtid_m" size="5" type="text" disabled="disabled" /> min
                    <input maxlength="5" name="Vmaxtid_s" size="5" type="text" disabled="disabled" /> sek.
                </td>
            </tr>
            <tr bgcolor="#CC6600">
                <td>Pause-hastighed</td>
                <td><input maxlength="5" name="Vpause" size="7" type="text" disabled="disabled" /> km/t</td>
            </tr>
            <tr bgcolor="#CC6600">
                <td>Pause-tid</td>
                <td>
                    <input maxlength="5" name="Pausetid_m" size="5" type="text" disabled="disabled" /> min
                    <input maxlength="5" name="Pausetid_s" size="5" type="text" disabled="disabled" /> sek.
                </td>
            </tr>
            <tr bgcolor="#CC6600">
                <td colspan="2">x 4-6</td>
            </tr>
        </tbody>
    </table>
</form>
