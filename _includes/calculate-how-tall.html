<form class="calculator" id="calculator_how_tall">
    <fieldset>
        <legend>Hvor høj bliver jeg?</legend>
        <fieldset>
            <legend>Køn</legend>
            <label class="radio">
                <input name="sex" type="radio" value="male" required> &#9794; Mand
            </label>
            <label class="radio">
                <input name="sex" type="radio" value="female"> &#9792; Kvinde
            </label>
        </fieldset>
        <div class="form-group">
            <label>Mors højde (cm)
                <input name="mother_height" type="number" min="50" max="272" placeholder="Højde i cm" step="0.1" required>
            </label>
        </div>
        <div class="form-group">
            <label>Fars højde (cm)
                <input name="father_height" type="number" min="20" max="200" placeholder="Vægt i kg" step="0.1" required>
            </label>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results" disabled>
        <legend>Så høj bliver du!</legend>
        <label>Din højde er beregnet til (± 8,5 cm)
            <input disabled name="adult_height" type="text">
        </label>
    </fieldset>
    {% include calculator-footer.html %}
</form>
