<div id="anatomy_muscle">
	<img src="/assets/images/anatomy/blank-muscle-anatomy.jpg" id="muscles" name="muscles" width="600" height="510" alt="A diagram of the human muscular system anatomy" usemap="#muscle-anatomy-map">

	<map name="muscle-anatomy-map">
{% assign imagemap = site.anatomy | where: "tags", "imagemap" %}
{% for m in imagemap %}
    {% for c in m.coords  %}
        <area shape="poly" coords="{{ c }}"
            title="{{ m.title }}"
            class="{{ m.slug }}"
            onmouseover="document.muscles.src='{{ m.image_focus }}'" 
            onmouseout="document.muscles.src='/assets/images/anatomy/blank-muscle-anatomy.jpg'" 
            href="#anatomy_muscle" alt="{{ m.title }}"/>
    {% endfor %}
{% endfor %}
	</map>

{% for m in imagemap %}
  <div class="{{ m.slug }} anatomy-popup">
    <p><strong>{{ m.name.da | default: m.title }}</strong></p>
    <p>Latin: {{ m.name.latin }}</p>
  </div>
{% endfor %}
</div>
