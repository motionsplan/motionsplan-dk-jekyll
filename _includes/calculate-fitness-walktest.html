<form>
    <table bgcolor="#990000">
        <tbody>
            <tr bgcolor="#ccffcc">
                <td colspan="2" bgcolor="#ffffff">Indtast tid og pulssamt personlige data.</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Tiden for at gå 1,6 km:</td>
                <td><input name="Min" size="7" type="text" value="17" /> minutter <input name="Sek" size="7" type="text" value="20" /> sek.</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Pulsefter 1,6 km:</td>
                <td><input name="Pul" size="7" type="text" value="110" /> slag/min</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Køn:</td>
                <td>
                    <select name="Koen" size="1">
                        <option value="1">Mand</option>
                        <option value="0">Kvinde</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Alder:</td>
                <td><input name="Alder" size="7" type="text" value="40" /> år</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Vægt</td>
                <td><input name="Vaegt" size="7" type="text" value="70" /> kg</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td></td>
                <td>
                    <input type="button" value="Beregn" id="calculate_16km" />
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td bgcolor="#648cb4">Iltoptagelse</td>
                <td bgcolor="#648cb4">
                    <input maxlength="5" name="Iltoptag" size="7" type="text" disabled="disabled" /> l/min 
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td bgcolor="#648cb4">Kondital</td>
                <td bgcolor="#648cb4">
                    <input maxlength="5" name="Konditalk" size="7" type="text" disabled="disabled" /> ml/kg/min
                </td>
            </tr>
        </tbody>
    </table>
</form>
