<form class="calculator">
    <fieldset>
        <legend>Topunktstest. Indtast de målte værdier.</legend>
        <div class="form-group">
            <label for="arb1">1. arbejdsbelastning (watt)</label>
            <input type="number" maxlength="3" placeholder="fx 100" name="arb1" id="arb1">
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
            <label for="puls1">Puls ved 1. arbejdsbelastning (slag / min)</label>
            <input type="number" maxlength="3" placeholder="fx 120" name="puls1" id="puls1">
        </div>
        <div class="form-group">
            <label for="arb2">2. arbejdsbelastning (watt)</label>
            <input type="number" maxlength="3" placeholder="fx 180" name="arb2" id="arb2">
        </div>
        <div class="form-group">
            <label for="puls2">Puls ved 2. arbejdsbelastning (slag / min)</label></td>
            <input type="number" maxlength="3" placeholder="fx 150" name="puls2" id="puls2">
        </div>
        <div class="form-group">
            <label for="alder">Alder (år)</label>
            <input type="number" maxlength="3" placeholder="fx 40" name="alder" id="alder">
        </div>
        <div class="form-group">
            <label for="vaegt">Vægt (kg)</label>
            <input type="number" maxlength="5" placeholder="fx 70" name="vaegt" id="vaegt">
        </div>
        <input type="button" value="Beregn" name="submit" id="calculate_topunkttest">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="Iltoptag">Maximal iltoptagelse (l/min)</label>
            <input maxlength="5" name="Iltoptag" id="Iltoptag" disabled="disabled">
        </div>
        <div class="form-group">
            <label for="Kondital">Kondital (ml/kg/min)</label>
            <input maxlength="5" name="Kondital" id="Kondital" disabled="disabled">
        </div>
    </fieldset>
</form>
