<form class="calculator" id="calculator_hrzones_maxhr">
    <fieldset>
        <legend>Pulszoner ud fra maxpulsen (HR<sub>max</sub>)</legend>
        <div class="form-group">
            <label>Maxpuls (HR<sub>max</sub>)
                <input id="maxhr_max_hr" min="100" max="250" type="number" required>
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>

    <fieldset class="results">
        <legend>Intensitetszoner baseret maxpulsen (HR<sub>max</sub>)</legend>
        <table>
            <caption>Pulszoner baseret på Jack Daniels</caption>
            <thead>
                <tr>
                    <th>Zone</th>
                    <th>HR Intensitet</th>
                    <th>Fra HR</th>
                    <td>&nbsp;</td>
                    <th>Til HR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Restitution</td>
                    <td>65%-70%</td>
                    <td><input type="text" disabled id="maxhr_zone1_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled id="maxhr_zone1_b"></td>
                </tr>
                <tr>
                    <td>Udholdenhed</td>
                    <td>70%-80%</td>
                    <td><input type="text" disabled id="maxhr_zone2_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled id="maxhr_zone2_b"></td>
                </tr>
                <tr>
                    <td>Tempo</td>
                    <td>80%-90%</td>
                    <td><input type="text" disabled id="maxhr_zone3_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled id="maxhr_zone3_b"></td>
                </tr>
                <tr>
                    <td>Tærskel</td>
                    <td>88%-94%</td>
                    <td><input type="text" disabled id="maxhr_zone4_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled id="maxhr_zone4_b"></td>
                </tr>
                <tr>
                    <td>VO<sub>2</sub>max</td>
                    <td>94%-100%</td>
                    <td><input type="text" disabled id="maxhr_zone5_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled  id="maxhr_zone5_b"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    {% include calculator-footer.html %}
</form>
