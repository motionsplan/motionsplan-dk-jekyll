<form class="calculator" id="calculator_riegels">
    <fieldset>
        <legend>Beregner baseret på Pete Riegels løbeformel. Indtast din seneste konkurrencedistance og tid</legend>
        <div class="form-group">
            <label>Distance (meter)</label>
            <input name="dist" id="dist" type="number" min="1000" max="50000" placeholder="distance (m)" required>
        </div>
        <div class="form-group">
            <label>Tid</label>
            <input name="hours" id="hours" type="number" maxlength="2" min="0" max="10" class="input-mini" placeholder="timer">
            <input name="minutes" id="minutes" type="number" maxlength="2" min="0" max="60" class="input-mini" placeholder="min">
            <input name="seconds" id="seconds" type="number" maxlength="2" min="0" max="60" class="input-mini" placeholder="sek">
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend>Potentielle konkurrencetider</legend>
        <div id="results"></div>
    </fieldset>
    {% include calculator-footer.html %}
</form>
