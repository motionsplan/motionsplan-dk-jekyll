<form class="calculator" id="calculator_convert_kmt_minkm_velocity">
    <fieldset>
        <legend>Konverter hastighed fra km/t til min/km</legend>
        <div class="form-group">
            <label>Hastighed (km/t)
                <input type="number" name="kmt" placeholder="km/t" step=".01" required>
            </label>
        </div>
        <input type="submit" value="Beregn min/km">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label>Hastighed (min/km)</label>
            <input type="text" id="velocity_convert_minkm" disabled class="input-mini">
        </div>
    </fieldset>
</form>
