<form class="calculator">
    <fieldset>
        <legend>Udregn Karvonens intensitetszoner til pulstr√¶ning.</legend>
        <div class="form-group">
            <label>Hvilepuls (HR<sub>rest</sub>)</label>
            <input id="karvonen_min_hr" max="100" min="30" type="number" />
        </div>
        <div class="form-group">
            <label>Maxpuls (HR<sub>max</sub>)</label>
            <input id="karvonen_max_hr" max="250" min="100" type="number" />
        </div>
        <input id="calculate_karvonen_intensity" type="button" value="Calculate" />
    </fieldset>

    <fieldset class="results">
        <legend>Karvonen intensitetszoner</legend>
        <table>
            <tbody>
                <tr>
                    <th>Heart Rate Intensity Zones</th>
                    <th>Low HR</th>
                    <td>&nbsp;</td>
                    <th>High HR</th>
                </tr>
                <tr>
                    <td>50% to 60%</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone1_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone1_b"></td>
                </tr>
                <tr>
                    <td>60% to 70%</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone2_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone2_b"></td>
                </tr>
                <tr>
                    <td>70% to 80%</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone3_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone3_b"></td>
                </tr>
                <tr>
                    <td>80% to 90%</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone4_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone4_b"></td>
                </tr>
                <tr>
                    <td>90% to 100%</td>
                    <td><input type="text" disabled="disabled" id="karvonen_zone5_a"></td>
                    <td>-</td>
                    <td><input type="text" disabled="disabled"  id="karvonen_zone5_b"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
