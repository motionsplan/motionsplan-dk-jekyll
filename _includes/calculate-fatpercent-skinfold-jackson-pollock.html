<form class="calculator" id="calculator_skinfold_pollock_men">
    <fieldset>
        <legend>Mænd. Indtast de målte værdier.</legend>
        <div class="form-group">
            <label for="bryst_m">Bryst (mm)</label>
            <input type="number" name="bryst_m" id="bryst_m" min="3" max="100">
        </div>
        <div class="form-group">
            <label for="mave_m">Mave (mm)</label>
            <input type="number" name="mave_m" id="mave_m" min="3" max="100">
        </div>
        <div class="form-group">
            <label for="laar_m">Lår (mm)</label>
            <input type="number" name="laar_m" id="laar_m" min="3" max="100">
        </div>
        <div class="form-group">
            <label for="alder_m">Alder (år)</label>
            <input type="number" name="alder_m" id="alder_m" min="10" max="100">
        </div>
        <div class="form-group">
            <label for="vaegt_m">Vægt (kg)</label>
            <input type="number" name="vaegt_m" id="vaegt_m" min="30" max="200">
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="fedtprocent_m">Fedtprocent (%)</label>
            <input type="text" name="fedtprocent_m" id="fedtprocent_m" disabled="disabled">
        </div>
        <div class="form-group">
            <label for="fedtfri_m">Fedtfri kropsvægt (kg)</label>
            <input type="text" name="fedtfri_m" id="fedtfri_m" disabled="disabled">
        </div>
    </fieldset>
</form>

    <fieldset>

        <div class="form-group">

            <label for="alder_k">Alder (år)</label>
            <input type="text" name="alder_k" id="alder_k" min="10" max="100">

        <div class="form-group">
            <label for="vaegt_k">Vægt (kg)</label>

        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="fedtprocent_k">Fedtprocent (%)</label>

        <div class="form-group">
            <label for="fedtfri_k">Fedtfri kropsvægt (kg)</label>

        </div>
    </fieldset>
</form>
