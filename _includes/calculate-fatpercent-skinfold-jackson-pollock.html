<script>
    function Calculate1(thisform) {
        bryst_m = thisform.bryst_m.value;
        mave_m = thisform.mave_m.value;
        laar_m = thisform.laar_m.value;
        alder_m = thisform.alder_m.value;
        vaegt_m = thisform.vaegt_m.value;
        fedtsum_m = bryst_m * 1 + mave_m * 1 + laar_m * 1;
        density_m = 1.10938 - 0.0008267 * fedtsum_m + 0.0000016 * Math.pow(fedtsum_m, 2) - 0.0002574 * alder_m;
        resultat1_m = Math.round((495 / density_m - 450) * Math.pow(10, 1)) / Math.pow(10, 1)
        resultat2_m = Math.round((vaegt_m - vaegt_m * resultat1_m / 100) * Math.pow(10, 1)) / Math.pow(10, 1)
        thisform.fedtprocent_m.value = resultat1_m
        thisform.fedtfri_m.value = resultat2_m
        return false;
    }
</script>

        density_k = 1.0994921 - 0.0009929 * fedtsum_k + 0.0000023 * Math.pow(fedtsum_k, 2) - 0.0001392 * alder_k;
        resultat1_k = Math.round((495 / density_k - 450) * Math.pow(10, 1)) / Math.pow(10, 1)
        resultat2_k = Math.round((vaegt_k - vaegt_k * resultat1_k / 100) * Math.pow(10, 1)) / Math.pow(10, 1)
        thisform.fedtprocent_k.value = resultat1_k
        thisform.fedtfri_k.value = resultat2_k
        return false;
    }
</script>
