<form class="calculator" id="calculator_bodywater">
    <fieldset>
        <legend>Udregning af vand i kroppen. Indtast værdier</legend>
        <fieldset>
            <legend>Køn</legend>
            <label for="checkbox-man" class="radio">
                <input name="sex" type="radio" value="male" id="checkbox-man"> &#9794; Mand
            </label>
            <label for="checkbox-woman" class="radio">
                <input name="sex" type="radio" value="female" id="checkbox-woman"> &#9792; Kvinde
            </label>
        </fieldset>
        <div class="form-group">
            <label for="age">Alder (år)</label>
            <input name="age" id="age" type="number" min="10" max="100" placeholder="Alder i år" required>
        </div>
        <div class="form-group">
            <label for="height">Højde (cm)</label>
            <input name="height" id="height" type="number" min="100" max="272" placeholder="Højde i cm" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="weight">Vægt (kg)</label>
            <input name="weight" id="weight" type="number" min="2" max="200" placeholder="Vægt i kg" step="0.1" required>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results">
        <legend>Resultater</legend>
        <label>Vand i kroppen (liter)
            <input disabled name="tbw" id="tbw" type="text">
        </label>
        <label>Vand procent af kropsvægt (%)
            <input disabled name="tbw_pct" id="tbw_pct" type="text">
        </label>
    </fieldset>
</form>
