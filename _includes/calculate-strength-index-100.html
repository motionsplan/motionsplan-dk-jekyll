<form class="calculator" id="calculator_index100">
  <fieldset>
    <legend>Beregning af Index100.</legend>
    <div class="form-group">
      <label>Dit løft (kg)</label>
      <input type="number" min="20" max="600" name="Loeft" value="80">
    </div>
    <div class="form-group">
      <label>Din kropsvægt (kg)</label>
      <input type="number" min="50" max="200" name="Vaegt" value="80">
    </div>
    <input type="submit" value="Beregn">
  </fieldset>
  <fieldset class="results">
    <div class="form-group">
      <label>Dit løft hvis du vejede 100 kg (kg)</label>
      <input type="text" name="Krop100" disabled="disabled">
    </div>
  </fieldset>
</form>
