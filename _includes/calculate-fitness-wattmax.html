<form class="calculator" id="calculator_fitness_wattmax" >
    <fieldset>
        <legend>Watt-max-test voksne. Indtast din vægt, den højeste belastning og antallet af sekunder, du kunne køre på den højeste belastning.</legend>
        <div class="form-group">
            <label for="wmax">Højeste belastning (watt)</label>
            <input name="wmax" id="wmax" min="50" max="1500" type="number" placeholder="fx 240" required>
        </div>
        <div class="form-group">
            <label for="sec">Antal sekunder på højeste belastning (sek)</label>
            <input name="sec" id="sec" min="1" max="600" type="number" placeholder="fx 60" required>
        </div>
        <div class="form-group">
            <label for="weight">Kropsvægt (kg)</label>
            <input name="weight" id="weight" min="10" max="200" type="number" placeholder="fx 70" step="0.1" required>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="">Iltoptagelse (l/min)</label>
            <input name="vo2max" type="text" disabled>
        </div>
        <div class="form-group">
            <label for="">Kondital (ml/kg/min)</label>
            <input name="kondital" type="text" disabled>
        </div>
        <div class="form-group">
            <label for="mpo">Maximal Power Output (MPO)</label>
            <input name="mpo" type="text" disabled>
        </div>
    </fieldset>
</form>
