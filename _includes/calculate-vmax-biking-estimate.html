<form class="calculator" id="calculator_vmax_bike_vmax">
    <fieldset>
        <legend>Beregning af V<sub>max</sub></legend>
        <div class="form-group">
            <label for="vo2max">Maksimal iltoptagelse (ml/min)</label>
            <input type="number" min="1000" name="vo2max" id="vo2max" placeholder="Iltoptagelse i ml, fx 4000" required>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="vmax">V<sub>max</sub> (watt)</label>
            <input type="text" name="vmax" id="vmax" disabled>
        </div>
    </fieldset>
</form>
