<form class="calculator" id="calculator_fat_percent_navy">
    <fieldset>
        <legend>Udregning af fedtprocent. Indtast værdier</legend>
        <fieldset>
            <legend>Køn</legend>
            <label for="checkbox-man" class="radio">
                <input name="sex" type="radio" value="man" id="checkbox-man"> &#9794; Mand
            </label>
            <label for="checkbox-woman" class="radio">
                <input name="sex" type="radio" value="woman" id="checkbox-woman"> &#9792; Kvinde
            </label>
        </fieldset>
        <div class="form-group">
            <label for="height">Højde (cm)</label>
            <input name="height" id="height" type="number" min="100" max="272" placeholder="Højde i cm" step="0.1">
        </div>
        <div class="form-group">
            <label for="waist">Talje (cm)</label>
            <input name="waist" id="waist" type="number" min="30" max="200" placeholder="Taljemål i cm">
        </div>
        <div class="form-group" class="navy-hip">
            <label for="hip">Hofte (cm)</label>
            <input name="hip" id="Neck" type="number" min="30" max="200" placeholder="Hofte i cm">
        </div>
        <div class="form-group">
            <label for="neck">Hals (cm)</label>
            <input name="neck" id="Neck" type="number" min="30" max="200" placeholder="Hals i cm">
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results">
        <legend>Resultater</legend>
        <label>Fedtprocent (pct.)
            <input disabled name="fedtprocent" id="fat_percent_navy" type="text" placeholder="">
        </label>
    </fieldset>
</form>
