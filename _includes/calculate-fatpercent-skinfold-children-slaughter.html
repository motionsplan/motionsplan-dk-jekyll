<form class="calculator" id="calculator_skinfold_slaughter">
    <fieldset>
        <legend>Slaughter 2-site skinfold for børn. Indtast de målte værdier.</legend>
        <div class="form-group">
            <label for="triceps">Triceps (mm)</label>
            <input type="number" name="triceps" id="triceps" min="0" max="100" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="subscapular">Under skulderbladsspidsen - subscapular (mm)</label>
            <input type="number" name="subscapular" id="subscapular" min="0" max="100" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="gender">Køn</label>
            <select name="gender" id="gender">
                <option value="1">Mand</option>
                <option value="0">Kvinde</option>
            </select>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="fatpercent">Fedtprocent (%)</label>
            <input type="text" name="fatpercent" id="fatpercent" disabled>
        </div>
    </fieldset>
</form>
