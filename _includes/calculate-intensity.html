<form class="calculator" id="calculator_hr_intensity_hrr">
  <fieldset>
    <legend>Beregning af arbejdspulsens intensitet i procent af <strong>pulsreserven</strong></legend>
    <div class="form-group">
      <label>Hvilepuls</label>
      <input type="number" min="30" max="100" name="hr_rest">
    </div>
    <div class="form-group">
      <label>Maxpuls</label>
      <input type="number" min="120" max="250" name="hr_max">
    </div>
    <div class="form-group">
      <label>Arbejdspuls</label>
      <input type="number" min="60" max="250" name="hr_work">
    </div>
    <input type="submit" value="Beregn">
  </fieldset>
  <fieldset class="results">
    <div class="form-group">
      <label>Intensitet (%)</label>
      <input type="text" name="hrr_intensity" disabled>
    </div>
  </fieldset>
</form>
