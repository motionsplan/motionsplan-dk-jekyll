<form class="calculator" id="calculator_fitness_jog_vo2">
    <fieldset>
        <legend>Find kondital fra submaksimal jogging test. Indtast de målte værdier.</legend>
        <div class="form-group">
            <label>Tid (mm:ss)</label>
            <input type="number" min="0" max="59" name="time_min" placeholder="min" class="input-mini" required>
            <input type="number" min="0" max="59" name="time_sec" placeholder="sek" class="input-mini" required>
        </div>
        <div class="form-group">
            <label>Steady state puls (slag/min)
                <input type="number" min="60" max="250" name="hr" placeholder="Puls (slag/min)">
            </label>
        </div>
        <div class="form-group">
            <label>Køn
                <select name="gender">
                    <option value="1">Mand</option>
                    <option value="0">Kvinde</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Alder (år)
                <input type="number" min="5" max="120" placeholder="Alder i år" name="age">
            </label>
        </div>
        <div class="form-group">
            <label>Vægt
                <input type="number" min="20" max="200" name="weight" placeholder="Vægt i kg" step="0.1">
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label>Kondital (ml/kg/min)
                <input name="kondital" disabled>
            </label>
        </div>
        <div class="form-group">
            <label>Maximal iltoptagelse (l/min)
                <input name="vo2max" disabled>
            </label>
        </div>
    </fieldset>
</form>
