{% assign form_title = include.title | default: "Jump and Reach Test" %}
<form class="calculator" id="calculator_jump_reach_height">
    <fieldset>
        <legend>Udregning af hoppehøjde fra {{ form_title }}</legend>
        <div class="form-group">
            <label>Stående rækkehøjde (cm)
                <input name="standing_height" type="number" min="150" max="200" placeholder="Stående rækkehøjde i cm" required>
            </label>
        </div>
        <div class="form-group">
            <label>Rækkehøjde (cm)
                <input name="jumping_height" type="number" min="180" max="400" placeholder="Rækkehøjde i cm" required>
            </label>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results" disabled>
        <legend>{{ form_title }} Score</legend>
        <label>Hoppehøjde (cm)
            <input disabled name="jump_reach_height_score" type="text">
        </label>
    </fieldset>
    {% include calculator-footer.html %}
</form>
