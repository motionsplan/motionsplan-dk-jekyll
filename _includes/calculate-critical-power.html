<form class="calculator" id="calculator_critical_power">
    <fieldset>
        <legend>Udregning af Critical Power</legend>
        <div class="form-group">
            <label>Gennemsnitlig power 3-minutters test (P<sub>3</sub>) (watt)
                <input type="number" min="0" max="1000" placeholder="fx 400" name="p3" id="p3" required>
            </label>
        </div>
        <div class="form-group">
            <label>Gennemsnitlig power 12-minutters test (P<sub>12</sub>) (watt)
                <input type="number" min="0" max="1000" placeholder="fx 300" name="p12" id="p12" required>
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label>Critical Power (watt)
                <input name="cp" disabled>
            </label>
        </div>
        <div class="form-group">
            <label>W' (kJ)
                <input name="w" disabled>
            </label>
        </div>
    </fieldset>
    {% include calculator-footer.html %}
</form>
