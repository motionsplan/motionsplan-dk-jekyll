<script>
    function Calculate(thisform) {
        Meter = thisform.Meter.value;
        Koen = thisform.Koen.value;
        Alder = thisform.Alder.value;
        Hoejde = thisform.Hoejde.value;
        Vaegt = thisform.Vaegt.value;
        Mand = (7.57 * Hoejde) - (5.02 * Alder) - (1.76 * Vaegt) - 309
        Kvinde = (2.11 * Hoejde) - (5.78 * Alder) - (2.29 * Vaegt) + 667
        resultat = Math.round((Mand * Koen + Kvinde * (1 - Koen)) * Math.pow(10, 1)) / Math.pow(10, 1)
        resultat2 = Math.round((Meter / resultat * 100) * Math.pow(10, 1)) / Math.pow(10, 1)
        thisform.Refmeter.value = resultat
        thisform.Procent.value = resultat2
        return false;
    }
</script>
<form onsubmit="return Calculate(this);">
    <table bgcolor="#990000">
        <tbody>
            <tr bgcolor="#ccffcc">
                <td bgcolor="#ffffff" colspan="2">Indtast distance og persondata</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td width="179">Distance tilbagelagt:</td>
                <td width="253"><input size="7" value="400" name="Meter"> meter</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td width="179">Køn:</td>
                <td width="253">
                    <select size="1" name="Koen">
                        <option value="1" selected>Mand</option>
                        <option value="0">Kvinde</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td width="179">Alder:</td>
                <td width="253">
                    <input size="7" value="60" name="Alder"> år
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Højde:</td>
                <td>
                    <input size="7" value="170" name="Hoejde"> cm
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td width="179">Vægt</td>
                <td width="253">
                    <input size="7" value="70" name="Vaegt"> kg
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td width="179"></td>
                <td width="253">
                    <input type="submit" value="Beregn" name="submit">
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td width="179" bgcolor="#648cb4">
                    Referenceværdi:
                </td>
                <td width="253" bgcolor="#648cb4">
                    <input maxlength="5" size="7" name="Refmeter"> meter
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td width="179" bgcolor="#648cb4">Procent af normal:</td>
                <td width="253" bgcolor="#648cb4">
                    <input maxlength="5" size="7" name="Procent"> %
                </td>
            </tr>
        </tbody>
    </table>
</form>
