<form class="calculator" id="calculator_velocity">
    <fieldset>
        <legend>Beregn hastighed (km/t) og pace (min/km) fra distance og tid</legend>
        <div class="form-group">
            <label>Distance (km)</label>
            <input type="number" name="distance" placeholder="km" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Tid (min:sek)</label>
            <input type="number" required placeholder="min" name="min" min="0" max="5000" class="input-mini"> <span class="help-inline">min</span>
            <input type="number" placeholder="sec" name="sec" min="0" max="60" class="input-mini"> <span class="help-inline">sek</span>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend>Udregning af hastighed og pace</legend>
        <div class="form-group">
            <label>Hastighed (km/t)</label>
            <input type="text" id="velocity_kmt" name="velocity" disabled class="input-mini">
        </div>
        <div class="form-group">
            <label>Pace (min/km)</label>
            <input type="text" id="velocity_min_km" name="velocity_min_km" disabled class="input-mini">
        </div>
    </fieldset>
    {% include calculator-footer.html %}
</form>
