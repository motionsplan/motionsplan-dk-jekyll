<form class="calculator" id="calculator_velocity">
    <fieldset>
        <legend>Beregning af hastighed</legend>
        <div class="form-group">
            <label>Distance (km)</label>
            <input type="number" name="distance" placeholder="km">
        </div>
        <div class="form-group">
            <label>Tid (min:sek)</label>
            <input type="number" placeholder="min" name="min" min="0" max="5000" class="input-mini"> <span class="help-inline">min</span>
            <input type="number" placeholder="sec" name="sec" min="0" max="60" class="input-mini"> <span class="help-inline">sek</span>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend></legend>
        <div class="form-group">
            <label>Hastighed (km/t)</label>
            <input type="text" id="velocity_kmt" name="velocity" disabled="disabled" class="input-mini">
        </div>
        <div class="form-group">
            <label>Hastighed (min/km)</label>
            <input type="text" id="velocity_min_km" name="velocity_min_km" disabled="disabled" class="input-mini">
        </div>
    </fieldset>
</form>
