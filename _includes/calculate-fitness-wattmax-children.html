<form class="calculator" id="calculator_fitness_wattmax_children">
    <fieldset>
        <legend>Watt-max-test for børn. Indtast din vægt, den højeste belastning og antallet af sekunder på den højeste belastning.</legend>
        <div class="form-group">
            <label for="wmax">Højeste belastning (watt)</label>
            <input name="wmax" id="wmax" min="50" max="1000" type="number" placeholder="fx 200" required>
        </div>
        <div class="form-group">
            <label for="sec">Antal sekunder på højeste belastning (sek)</label>
            <input name="sec" id="sec" min="0" max="600" type="number" placeholder="fx 60" required>
        </div>
        <div class="form-group">
            <label for="weight">Kropsvægt (kg)</label>
            <input name="weight" id="weight" type="number" min="20" max="200" placeholder="fx 40" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="watt_jumps">Watt spring benyttet</label>
            <select name="watt_jumps" id="watt_jumps">
                <option value="25" selected="selected">25 watt (standard)</option>
                <option value="20">20 watt (børn under 30 kg)</option>
            </select>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="vo2max">Iltoptagelse (l/min)</label>
            <input name="vo2max" type="text" disabled>
        </div>
        <div class="form-group">
            <label for="kondital">Kondital (ml/kg/min)</label>
            <input name="kondital" type="text" disabled>
        </div>
        <div class="form-group">
            <label for="mpo">Maximal Power Output (MPO)</label>
            <input name="mpo" type="text" disabled>
        </div>
    </fieldset>
</form>
