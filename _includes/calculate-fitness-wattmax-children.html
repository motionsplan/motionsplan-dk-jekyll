<form class="calculator">
    <fieldset>
        <legend>Indtast den højeste belastning, der blev nået, samt hvor mange sekunder der blev kørt på denne belastning.</legend>
        <div class="form-group">
            <label for="">Højeste belastning der blev nået (watt)</label>
            <input name="Wmax" type="text" value="240" />
        </div>
        <div class="form-group">
            <label for="">Antal sekunder på højeste belastning (sek)</label>
            <input name="Sek" type="text" value="60" />
        </div>
        <div class="form-group">
            <label for="">Vægt (kg)</label>
            <input name="Vaegt" type="text" value="70" />
        </div>
        <input type="button" value="Beregn" id="calc_wattmax_children" />
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="">Iltoptagelse (l/min)</label>
            <input name="Iltoptag" type="text" disabled="disabled" />
        </div>
        <div class="form-group">
            <label for="">Kondital (ml/kg/min)</label>
            <input name="Kondital" type="text" disabled="disabled" />
        </div>
    </fieldset>
</form>
