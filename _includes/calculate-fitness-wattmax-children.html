<form>
    <table bgcolor="#990000">
        <tbody>
            <tr bgcolor="#ccffcc">
                <td bgcolor="#ffffff" colspan="2">
                    Indtast den højeste belastning, der blev nået, samt hvor mange sekunder der blev kørt på denne belastning.
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Højeste belastning der blev nået:</td>
                <td>
                    <input size="7" value="150" name="Wmax"> W
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Antal sekunder på højeste belastning:</td>
                <td>
                    <input size="7" value="90" name="Sek"> sek.
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Vægt</td>
                <td>
                    <input size="7" value="40" name="Vaegt"> kg
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td></td>
                <td>
                    <input type="button" value="Beregn" id="calc_wattmax_children">
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td bgcolor="#648cb4">Iltoptagelse</td>
                <td bgcolor="#648cb4">
                    <input maxlength="5" size="7" name="Iltoptag" disabled="disabled"> l/min
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td bgcolor="#648cb4">Kondital</td>
                <td bgcolor="#648cb4">
                    <input maxlength="5" size="7" name="Kondital" disabled="disabled"> ml/kg/min
                </td>
            </tr>
        </tbody>
    </table>
</form>
