<form class="calculator" id="calculator_bmi">
    <fieldset>
        <legend>Udregning af BMI. Indtast værdier</legend>
        <div class="form-group">
            <label>Højde (cm)
                <input name="height" type="number" min="50" max="272" placeholder="Højde i cm" step="0.1" required>
            </label>
        </div>
        <div class="form-group">
            <label>Vægt (kg)
                <input name="weight" type="number" min="20" max="200" placeholder="Vægt i kg" step="0.1" required>
            </label>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results" disabled>
        <legend>Resultater</legend>
        <label>Body mass index (BMI)
            <input disabled name="BMI" type="text">
        </label>
        <label>Ponderal Index
            <input disabled name="PMI" type="text">
        </label>
        <label>Vurdering
            <meter value="20" min="15" max="40" optimum="25" low="20" high="30">Vurdering af BMI</meter>
        </label>
    </fieldset>
    {% include calculator-footer.html %}
</form>
