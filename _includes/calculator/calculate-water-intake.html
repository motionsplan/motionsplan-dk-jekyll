<form class="calculator" id="calculator_water_intake">
    <fieldset>
        <legend>Udregn dit daglige behov for vand</legend>
        <p>Beregneren er baseret på Team Danmarks anbefalinger af dagligt væskebehov, som er 30-40 ml.</p>
        <div class="form-group">
            <label>Vægt (kg)
                <input name="weight" type="number" min="20" max="200" placeholder="Vægt i kg" step="0.1" required>
            </label>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results" disabled>
        <legend>Hvor meget vand skal du drikke om dagen?</legend>
        <div class="form-group">
            <label>Dagligt væskeindtag (ml)</label>
            <input disabled name="daily_water_intake_lower" type="text" class="input-mini"> - <input disabled name="daily_water_intake_upper" type="text" class="input-mini">
        </div>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
