<form class="calculator" id="calculator_etpunkttest">
    <fieldset>
        <legend>Åstrands et-punkttest. Indtast de målte værdier.</legend>
        <div class="form-group">
            <label>Arbejdsbelastning (watt)
                <input list="work_loads" name="work" value="100" min="50" max="350">
                <datalist id="work_loads">
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                </datalist>
            </label>
        </div>
        <div class="form-group">
            <label>Steady state puls (slag/min)
                <input type="number" min="60" max="250" name="hr" placeholder="Puls (slag/min)">
            </label>
        </div>
        <div class="form-group">
            <label>Køn
                <select name="gender">
                    <option value="1">Mand</option>
                    <option value="0">Kvinde</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Alder (år)
                <input type="number" min="5" max="120" placeholder="Alder i år" name="age">
            </label>
        </div>
        <div class="form-group">
            <label>Vægt
                <input type="number" min="20" max="200" name="weight" placeholder="Vægt i kg" step="0.1">
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend>Resultater fra Åstrand Test</legend>
        <div class="form-group">
            <label>Maximal iltoptagelse (l/min)
                <input name="vo2max" disabled>
            </label>
        </div>
        <div class="form-group">
            <label>Kondital (ml/kg/min)
                <input name="kondital" disabled>
            </label>
        </div>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
