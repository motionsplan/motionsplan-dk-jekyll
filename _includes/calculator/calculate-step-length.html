<form class="calculator" id="calculator_step_length">
    <fieldset>
        <legend>Hvor lange er dine skridt?</legend>
        <fieldset>
            <legend>Køn</legend>
            <label class="radio">
                <input name="sex" type="radio" value="male" required> &#9794; Mand
            </label>
            <label class="radio">
                <input name="sex" type="radio" value="female"> &#9792; Kvinde
            </label>
        </fieldset>
        <div class="form-group">
            <label>Højde (cm)
                <input name="step_length_height" id="step_length_height" type="number" min="1" placeholder="Højde i cm" required>
            </label>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results" disabled>
        <legend>Din skridtlængde udregnes til</legend>
        <label>Trinlængde (cm)
            <input name="step_length_stride_length" id="step_length_stride_length" type="text" disabled>
        </label>
        <label>Skridtlængde (cm)
            <input name="step_length_step_length" id="step_length_step_length" type="text" disabled>
        </label>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
