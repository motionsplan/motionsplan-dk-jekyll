<form class="calculator" id="calculator_rowing_powerprofile">
    <fieldset>
        <legend>Beregn kondital fra trappetest i roning</legend>
        <div class="form-group">
            <label>Tid for 2000 meter p√• romaskine (mm:ss.ss)</label>
            <input type="number" min="0" max="20" name="roning_pp_tid_min" id="roning_pp_tid_min" placeholder="min" class="input-mini" required>
            <input type="number" min="0" max="59" name="roning_pp_tid_sek" id="roning_pp_tid_sek" placeholder="sek" class="input-mini">
            <input type="number" min="0" max="99" name="roning_pp_tid_ms" id="roning_pp_tid_ms" placeholder="millisek" value="0" class="input-mini">
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend>Powerprofil tabel</legend>

        <table class="table">
            <thead>
            <tr>
            <th scope="col"></th>
            <th scope="col">10s</th>
            <th scope="col">60s</th>
            <th scope="col">2K</th>
            <th scope="col">6K</th>
            <th scope="col">60m</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <th scope="row">Pace</th>
            <td id="pace10sec"></td>
            <td id="pace60sec"></td>
            <td id="pace2k"></td>
            <td id="pace6k"></td>
            <td id="pace60min"></td>
            </tr>
            <tr>
            <th scope="row">Watts</th>
            <td id="watts10sec"></td>
            <td id="watts60sec"></td>
            <td id="watts2k"></td>
            <td id="watts6k"></td>
            <td id="watts60min"></td>
            </tr>
            {% comment %}
            <tr>
            <th scope="row">Score</th>
            <td id="score10sec"></td>
            <td id="score60sec"></td>
            <td id="score2k"></td>
            <td id="score6k"></td>
            <td id="score60min"></td>
            </tr>
            {% endcomment %}
            </tbody>
            </table>
        </fieldset>
        {% comment %}
        <fieldset>
            <legend>Powerkurve graf</legend>
            <canvas id="speedChart" width="100%" height="300"></canvas>
        </fieldset>
        {% endcomment %}
    {% include calculator/calculator-footer.html %}
</form>
