<form class="calculator" id="calculator_oxygen_uptake">
    <fieldset>
        <legend>Beregning af kondital (ml O₂/kg/min)</legend>
        <div class="form-group">
            <label>Vægt (kg)
                <input type="number" name="fitness_weight" placeholder="kg" step="0.1" required>
            </label>
        </div>
        <div class="form-group">
            <label>Iltoptagelse (l O₂/min)
                <input type="number" name="fitness_oxygenuptake" placeholder="l/min" step="0.01" required>
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend></legend>
        <div class="form-group">
            <label>Kondital (ml O₂/kg/min)
                <input type="text" id="fitness_level" name="fitness_level" disabled class="input-small">
            </label>
        </div>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
