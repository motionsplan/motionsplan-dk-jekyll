<form class="calculator" id="calculator_hr_intensity_work">
  <fieldset>
    <legend>Beregning af arbejdspuls baseret pÃ¥ <strong>intensitet i procent af pulsreserven</strong></legend>
    <div class="form-group">
      <label>Hvilepuls
        <input type="number" min="30" max="100" name="hr_rest_form2" required>
      </label>
    </div>
    <div class="form-group">
      <label>Maxpuls
        <input type="number" min="140" max="250" name="hr_max_form2" required>
      </label>
    </div>
    <div class="form-group">
      <label>Intensitet (%)
        <input type="number" min="0" max="100" name="intensity" required>
      </label>
    </div>
    <input type="submit" value="Beregn">
  </fieldset>
  <fieldset class="results">
    <div class="form-group">
      <label>Arbejdspuls
        <input type="number" name="hrr_heartrate" disabled>
      </label>
    </div>
  </fieldset>
</form>
