<form class="calculator" id="calculator_cycling_economy">
    <fieldset>
        <legend>Cykeløkonomi</legend>
        <div class="form-group">
            <label>Power output (J/s)
                <input type="number" min="0" max="10000" placeholder="fx 100" value="100" name="power_output_js" id="power_output_js" step="0.001" required>
            </label>
        </div>
        <div class="form-group">
            <label>Iltforbrug (L/min)
                <input type="number" min="0" max="5" placeholder="fx 1,89" name="economy_vo2" id="economy_vo2" step="0.001" required>
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label>Cykeløkonomi (kJ/L)
                <input name="biking_economy" disabled>
            </label>
        </div>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
