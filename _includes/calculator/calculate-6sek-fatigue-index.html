<form class="calculator" id="calculator_6sek_fi">
    <fieldset>
        <legend>Udregning af fatigue index (FI)</legend>
        <div class="form-group">
            <label>Bedste forsøg (S<sub>best</sub>)
                <input name="6sek_best" id="6sek_best" type="number" min="0" max="10000" placeholder="" required>
            </label>
        </div>
        <div class="form-group">
            <label>Værste forsøg (S<sub>worst</sub>)
                <input name="6sek_worst" id="6sek_worst" type="number" min="0" max="10000" placeholder="" required>
            </label>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results" disabled>
        <legend>Resultat</legend>
        <label>Fatigue Index (FI)
            <input disabled name="fi" type="text">
        </label>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
