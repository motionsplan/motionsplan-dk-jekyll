<form class="calculator" id="calculator_critical_power_power_for_time">
    <fieldset>
        <legend>Udregning af power fra tid over Critical Power</legend>
        <div class="form-group">
            <label>Critical Power (CP) (watt)
                <input type="number" min="0" max="1000" placeholder="fx 400" name="power_time_cp" id="power_time_cp" required>
            </label>
        </div>
        <div class="form-group">
            <label>W' (kJ)
                <input type="number" min="0" max="1000" placeholder="fx 300" name="power_time_w" id="power_time_w" required>
            </label>
        </div>
        <div class="form-group">
            <label>Tid over CP (sekunder)
                <input type="number" min="0" max="1000" placeholder="fx 300" name="power_time_time" id="power_time_time" required>
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend>Power du kan køre på ønsket tid over CP inden udmattelse</legend>
        <div class="form-group">
            <label>Power du kan køre inden udmattelse (watt)
                <input name="power_for_time" disabled>
            </label>
        </div>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
