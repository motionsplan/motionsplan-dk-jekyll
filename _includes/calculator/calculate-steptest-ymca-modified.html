<form class="calculator" id="calculator_steptest_modified">
    <fieldset>
        <legend>Indtast dit resultat og få resultatet</legend>
        <div class="form-group">
            <label>Puls (slag/min) - tæl i 60 sekunder
                <input name="hr" type="number" min="20" max="220" placeholder="Puls i 60 sekunder" step="1" required>
            </label>
        </div>
        <input type="submit" value="Udregn">
    </fieldset>
    <fieldset class="results" disabled>
        <legend>Resultat</legend>
        <label>Kondital (ml O<sub>2</sub>/min/kg)
            <input disabled name="fitness_level" type="text">
        </label>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
