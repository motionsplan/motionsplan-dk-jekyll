<form class="calculator" id="calculator_running_economy">
    <fieldset>
        <legend>Beregning af løbeøkonomi</legend>
        <div class="form-group">
            <label>Vægt (kg)
                <input type="number" name="weight" placeholder="kg" step="0.01" required>
            </label>
        </div>
        <div class="form-group">
            <label>Hastighed (km/t)
                <input type="number" name="velocity" placeholder="km/t" step="0.01" required>
            </label>
        </div>
        <div class="form-group">
            <label>Iltoptagelse (l O<sub>2</sub>/min)
                <input type="number" name="vo2" placeholder="l/min" step="0.01" required>
            </label>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend></legend>
        <div class="form-group">
            <label>Løbeøkonomi (ml O<sub>2</sub>/kg/km)</label>
            <input type="text" id="running_economy" name="running_economy" disabled class="input-small">
        </div>
        <div class="form-group">
            <label>Løbeøkonomi (ml O<sub>2</sub>/kg/min)</label>
            <input type="text" id="running_economy_min" name="running_economy_min" disabled class="input-small">
        </div>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
