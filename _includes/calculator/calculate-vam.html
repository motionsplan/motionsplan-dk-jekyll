<form id="calculator_vam" class="calculator">
    <fieldset>
        <legend>Oplysninger</legend>
        <label>Vertikal distance klatret (meter) <input name="distance_climbed" min="50" step="1" type="number" placeholder="meter klatret" required></label>
        <div class="form-group">
            <label>Tid (mm:ss)</label>
            <input type="number" min="5" max="200" name="tid_min" id="tid_min" placeholder="min" class="input-mini" step="1" required>
            <input type="number" min="0" max="59" name="tid_sek" id="tid_sek" placeholder="sek" class="input-mini" step="1" required>
        </div>
        <label>Gennemsnitlig stigning (%) <input name="gradient" type="number" step="0.01" placeholder="procentvis stigning" required></label>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend>Resultater</legend>
        <label>VAM (meter) <input name="vam" id="vam" type="text" disabled></label>
        <label>Stigningsfaktor (gradient factor)
            <input name="gradient_factor" id="gradient_factor" type="text" disabled>
        </label>
        <label>Relativ Power (watts/kg)
            <input name="relative_power" id="relative_power" type="text" disabled>
        </label>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
