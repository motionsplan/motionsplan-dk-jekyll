<form class="calculator" id="calculator_velocity_speedlight">
    <fieldset>
        <legend>Beregn hastighed (km/t og m/s) fra distance og tid</legend>
        <div class="form-group">
            <label>Distance (m)</label>
            <input type="number" name="distance" placeholder="m" step="0.1" required>
        </div>
        <div class="form-group">
            <label>Tid (sek:hundrededele)</label>
            <input type="number" required placeholder="sec" name="sec" min="0" max="59" class="input-mini"> <span class="help-inline">sek</span>
            <input type="number" required placeholder="hundrededele" name="hundrededele" min="0" max="99" class="input-mini"> <span class="help-inline">hd</span>
        </div>
        <input type="submit" value="Beregn">
    </fieldset>
    <fieldset class="results">
        <legend>Udregning af hastighed</legend>
        <div class="form-group">
            <label>Hastighed (km/t)</label>
            <input type="text" id="velocity_kmt" name="velocity_kmt" disabled class="input-small">
        </div>
        <div class="form-group">
            <label>Hastighed (m/s)</label>
            <input type="text" id="velocity_ms" name="velocity_ms" disabled class="input-small">
        </div>
    </fieldset>
    {% include calculator/calculator-footer.html %}
</form>
