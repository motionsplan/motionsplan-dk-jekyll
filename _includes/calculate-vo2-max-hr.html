<form class="calculator" id="calculate_fitness_level_hr">
    <fieldset>
        <legend>Udregn kondital med pulsen. Indtast de målte værdier</legend>
        <div class="form-group">
            <label for="plHvil">Hvilepuls (slag/min)</label>
            <input type="number" min="30" max="100" id="plHvil" placeholder="Hvilepuls" />
        </div>
        <div class="form-group">
            <label for="plMaxp">Maxpuls (slag/min)</label>
            <input type="number" min="140" max="250" id="plMaxp" placeholder="Maxpuls" />
        </div>
        <div class="form-group">
            <label for="plVgt">Vægt (kg)</label>
            <input type="number" min="20" max="200" id="plVgt" placeholder="Vægt i kg" />
        </div>
        <input type="submit" value="Beregn" />
    </fieldset>
    <fieldset class="results">
        <div class="form-group">
            <label for="plIltop">Maximal iltoptagelse (l/min)</label>
            <input type="text" id="plIltop" placeholder="Beregnes" disabled="disabled" />
        </div>
        <div class="form-group">
            <label for="plKond">Kondital (ml/kg/min)</label>
            <input type="text" id="plKond" placeholder="Beregnes" disabled="disabled" />
        </div>
    </fieldset>
</form>
